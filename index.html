<!-- NAVBAR  -->
<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <a href="https://parisbueller.github.io/Dock-Finder/" class="navbar-brand">
      D<i class="fa fa-power-off"></i>ck Finder
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span><i class="fa fa-search"></i></span>
    </button>
    <div class="navbar-collapse collapse justify-content-stretch" id="navbar">
        <form class="ml-3 my-auto d-inline w-100" id="location_form">
            <div class="input-group">
              <input 
                type="text" 
                class="form-control border-right-0" 
                id="locationSearch" 
                name="locationSearch" 
                placeholder="Search by City, Zip Code or Address"
              > 
              <div class="input-group-append">
                <button class="btn btn-light border-left-0" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
        </form>
    </div>
  </nav>
<!-- MAP -->
  <div id="map">
               
  </div>
       
<!-- MODAL -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index:9999">
    <div class="modal-dialog" role="document" style="z-index:999">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Address Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="markerModalText">
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Set Route</button>
        </div>
      </div>
    </div>
  </div>

    <script src="index.js"></script>

    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
